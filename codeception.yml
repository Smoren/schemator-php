actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_output
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
coverage:
    #c3_url: http://localhost:8080/index-test.php/
    enabled: true
    show_uncovered: false
    include:
        - src/*
    exclude:
        - vendor/*
        - tests/*
